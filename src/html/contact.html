<section class="contact">
  <div class="contact__image"></div>

  <div class="contact__text-box content-box" id="contact">
    <form
      name="callback_form"
      method="post"
      autocomplete="off"
      data-netlify="true"
      id="callback-form"
      netlify
    >
      <h2
        class="content-box__light-heading content-box__light-heading--no-indent"
      >
        Request Callback
      </h2>
      <div class="form-field">
        <input
          type="text"
          aria-describedby="user-name-hint"
          class="form-field__input"
          name="name"
          id="name"
          required
          minlength="2"
          placeholder="Ivan"
        />
        <label for="name" class="form-field__label">Enter your name</label>
      </div>

      <div class="form-field form-field--indent">
        <input
          type="email"
          aria-describedby="user-email-hint"
          class="form-field__input"
          name="email"
          id="email"
          required
          placeholder="myemail@gmail.com"
        />
        <label for="email" class="form-field__label">Enter email*</label>
        <span class="form-field__valid-message">This is a required field</span>
      </div>

      <button type="submit" class="btn btn__submit btn--green-box">
        <span class="btn__submit--text">Send</span>
      </button>
    </form>
  </div>
</section>
