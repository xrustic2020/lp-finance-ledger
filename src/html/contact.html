<section class="contact">
  <picture>
    <source
      srcset="../images/home/contact.webp 1x, ../images/home/contact@2x.webp 2x"
      type="image/webp"
    />
    <img
      srcset="../images/home/contact.jpg 1x, ../images/home/contact@2x.jpg 2x"
      src="../images/home/contact.jpg"
      alt="man trying to call"
    />
  </picture>
  <div class="content-box" id="contact">
    <form action="#" method="post" name="callback_form" autocomplete="off">
      <h2
        class="content-box__light-heading content-box__light-heading--no-indent"
      >
        Request Callback
      </h2>
      <div class="form-field">
        <input
          type="text"
          aria-describedby="user-name-hint"
          class="form-field__input"
          name="username"
          id="name"
          required
          minlength="2"
          placeholder="Ivan"
        />
        <label for="name" class="form-field__label">Enter your name</label>
      </div>

      <div class="form-field form-field--indent">
        <input
          type="email"
          aria-describedby="user-email-hint"
          class="form-field__input"
          name="useremail"
          id="email"
          required
          placeholder="myemail@gmail.com"
        />
        <label for="email" class="form-field__label">Enter email*</label>
        <span class="form-field__valid-message">This is a required field</span>
      </div>

      <button type="submit" class="btn btn__submit btn--green-box">
        <span class="btn__submit--text">Send</span>
      </button>
    </form>
  </div>
</section>
